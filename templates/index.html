<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Header Style */
        header {
            padding: 15px 20px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo { color: #1a73e8; font-size: 20px; font-weight: 500; }
        
        /* Chat Container */
        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .msg-row { display: flex; gap: 12px; width: 100%; }
        .user-row { flex-direction: row-reverse; }

        .avatar {
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; flex-shrink: 0;
        }
        .user-avatar { background: #1a73e8; color: white; }
        .jarvis-avatar { background: #f1f3f4; border: 1px solid #ddd; }

        .msg-text {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
        }
        .user-msg { background: #e8f0fe; color: #174ea6; border-bottom-right-radius: 4px; }
        .jarvis-msg { background: transparent; color: #3c4043; }

        /* Gemini Pill Input Bar */
        .input-container {
            padding: 20px;
            background: white;
            display: flex; justify-content: center;
        }
        .input-pill {
            display: flex; align-items: center;
            background: #f1f3f4;
            border-radius: 30px;
            padding: 8px 20px;
            width: 100%; max-width: 700px;
            transition: background 0.3s;
        }
        .input-pill:focus-within { background: #fff; box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        
        input {
            flex: 1; border: none; background: transparent;
            padding: 12px; font-size: 16px; outline: none;
        }
        .btn { border: none; background: none; cursor: pointer; padding: 8px; border-radius: 50%; }
        .btn:hover { background: #e8eaed; }
        
        /* Thinking Animation */
        .dots { display: flex; gap: 4px; padding: 10px; }
        .dot { width: 8px; height: 8px; background: #9aa0a6; border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>
    <header>
        <div class="logo">Jarvis AI</div>
        <div style="color: #5f6368; font-size: 14px;">Gemini Flash 2.0</div>
    </header>

    <div id="chatbox">
        </div>

    <div class="input-container">
        <div class="input-pill">
            <button class="btn" id="micBtn" onclick="startVoice()">üéôÔ∏è</button>
            <input type="text" id="userInput" placeholder="Ask Jarvis..." autocomplete="off" onkeypress="if(event.key=='Enter')send()">
            <button class="btn" onclick="send()" style="color: #1a73e8;">‚û§</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chatbox');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'hi-IN';

        recognition.onresult = (e) => { 
            document.getElementById('userInput').value = e.results[0][0].transcript; 
            send(); 
        };

        function startVoice() { recognition.start(); }

        function send() {
            const inp = document.getElementById('userInput');
            const msg = inp.value.trim();
            if(!msg) return;

            // User Message UI
            chat.innerHTML += `
                <div class="msg-row user-row">
                    <div class="avatar user-avatar">B</div>
                    <div class="msg-text user-msg">${msg}</div>
                </div>`;
            
            inp.value = "";
            chat.scrollTop = chat.scrollHeight;

            // Jarvis Thinking UI
            const thinkingId = 'think-' + Date.now();
            chat.innerHTML += `
                <div class="msg-row" id="${thinkingId}">
                    <div class="avatar jarvis-avatar">J</div>
                    <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                </div>`;

            fetch('/ask', { method: 'POST', body: new URLSearchParams({'message': msg}) })
            .then(r => r.json()).then(d => {
                document.getElementById(thinkingId).remove();
                chat.innerHTML += `
                    <div class="msg-row">
                        <div class="avatar jarvis-avatar">J</div>
                        <div class="msg-text jarvis-msg">${d.reply}</div>
                    </div>`;
                chat.scrollTop = chat.scrollHeight;
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(d.reply));
            });
        }
    </script>
</body>
</html>
