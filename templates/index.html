<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Premium AI</title>
    <style>
        :root { --primary: #1a73e8; }
        body { background: #f0f2f5; font-family: sans-serif; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 500px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        #chatbox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 14px; }
        .user-msg { align-self: flex-end; background: var(--primary); color: white; }
        .jarvis-msg { align-self: flex-start; background: #f1f3f4; color: #333; }
        .input-bar { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; border: none; background: #f1f3f4; padding: 10px 15px; border-radius: 20px; outline: none; }
        #micBtn { border: none; background: #f1f3f4; border-radius: 50%; width: 40px; cursor: pointer; }
        #micBtn.active { background: #ea4335; color: white; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <header><div style="width:35px;height:35px;background:var(--primary);border-radius:50%;display:flex;justify-content:center;align-items:center;color:white;">J</div> Jarvis AI Online</header>
        <div id="chatbox"></div>
        <div class="input-bar">
            <button id="micBtn" onclick="startVoice()">üéôÔ∏è</button>
            <input type="text" id="userInput" placeholder="Ask Jarvis..." onkeypress="if(event.key=='Enter')send()">
            <button onclick="send()" style="border:none;background:none;color:var(--primary);font-weight:bold;">SEND</button>
        </div>
    </div>
    <script>
        const chat = document.getElementById('chatbox');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'hi-IN';
        recognition.onstart = () => document.getElementById('micBtn').classList.add('active');
        recognition.onend = () => document.getElementById('micBtn').classList.remove('active');
        recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; send(); };
        function startVoice() { recognition.start(); }
        function speak(t) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        function send() {
            let inp = document.getElementById('userInput');
            let msg = inp.value.trim();
            if(!msg) return;
            chat.innerHTML += `<div class="msg user-msg">${msg}</div>`;
            inp.value = "";
            fetch('/ask', { method: 'POST', body: new URLSearchParams({'message': msg}) })
            .then(r => r.json()).then(d => {
                chat.innerHTML += `<div class="msg jarvis-msg">${d.reply}</div>`;
                chat.scrollTop = chat.scrollHeight;
                speak(d.reply);
            });
        }
    </script>
</body>
</html>
