<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.8);
            --primary: #1a73e8;
            --user-msg: #e8f0fe;
            --text: #202124;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                --glass: rgba(30, 41, 59, 0.7);
                --primary: #8ab4f8;
                --user-msg: #1e3a8a;
                --text: #e2e8f0;
            }
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh; display: flex; justify-content: center;
            color: var(--text); overflow: hidden;
        }

        .app-container {
            width: 100%; max-width: 900px;
            display: flex; flex-direction: column;
            backdrop-filter: blur(15px);
            background: var(--glass);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        header {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }

        .status-dot {
            width: 10px; height: 10px; background: #34a853;
            border-radius: 50%; box-shadow: 0 0 10px #34a853;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        #chatbox {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 30px;
            scroll-behavior: smooth;
        }

        /* Message Styling */
        .msg-group { display: flex; gap: 15px; animation: fadeIn 0.4s ease; }
        .user-group { flex-direction: row-reverse; }

        .avatar {
            width: 35px; height: 35px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 14px;
        }
        .j-avatar { background: var(--primary); color: white; }
        .b-avatar { background: #5f6368; color: white; }

        .bubble {
            max-width: 75%; padding: 12px 18px; border-radius: 18px;
            font-size: 15px; line-height: 1.6;
        }
        .j-bubble { background: transparent; }
        .b-bubble { background: var(--user-msg); border-bottom-right-radius: 4px; }

        /* Advanced Input Bar */
        .input-area { padding: 20px; background: transparent; }
        .input-pill {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px; display: flex; align-items: center;
            padding: 8px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        input {
            flex: 1; border: none; background: transparent;
            padding: 12px; font-size: 16px; color: inherit; outline: none;
        }

        .action-btn {
            background: none; border: none; cursor: pointer;
            padding: 8px; font-size: 20px; transition: 0.2s;
            display: flex; align-items: center;
        }
        .action-btn:hover { transform: scale(1.1); }

        /* Markdown tables/lists styling */
        .bubble table { border-collapse: collapse; width: 100%; margin: 10px 0; }
        .bubble td, .bubble th { border: 1px solid #ddd; padding: 8px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="status-dot"></div>
                <span style="font-weight: 600; letter-spacing: 0.5px;">JARVIS ELITE</span>
            </div>
            <div style="font-size: 12px; opacity: 0.7;">Samsung Galaxy A17 Active</div>
        </header>

        <div id="chatbox">
            </div>

        <div class="input-area">
            <div class="input-pill">
                <button class="action-btn" id="micBtn" onclick="startVoice()">üéôÔ∏è</button>
                <input type="text" id="userInput" placeholder="Ask anything, Boss..." onkeypress="if(event.key=='Enter')send()">
                <button class="action-btn" onclick="send()" style="color: var(--primary);">‚ú¶</button>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chatbox');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'hi-IN';

        recognition.onresult = (e) => { 
            document.getElementById('userInput').value = e.results[0][0].transcript; 
            send(); 
        };

        function send() {
            const inp = document.getElementById('userInput');
            const msg = inp.value.trim();
            if(!msg) return;

            // User Message UI
            chat.innerHTML += `
                <div class="msg-group user-group">
                    <div class="avatar b-avatar">B</div>
                    <div class="bubble b-bubble">${msg}</div>
                </div>`;
            
            inp.value = "";
            chat.scrollTop = chat.scrollHeight;

            // Jarvis Thinking Placeholder
            const thinkingId = 'think-' + Date.now();
            chat.innerHTML += `
                <div class="msg-group" id="${thinkingId}">
                    <div class="avatar j-avatar">J</div>
                    <div class="bubble j-bubble">Typing...</div>
                </div>`;

            fetch('/ask', { method: 'POST', body: new URLSearchParams({'message': msg}) })
            .then(r => r.json()).then(d => {
                document.getElementById(thinkingId).remove();
                // Markdown rendering for History/Pol Science data
                const formattedReply = marked.parse(d.reply);
                chat.innerHTML += `
                    <div class="msg-group">
                        <div class="avatar j-avatar">J</div>
                        <div class="bubble j-bubble">${formattedReply}</div>
                    </div>`;
                chat.scrollTop = chat.scrollHeight;
                
                // Voice Response
                const speech = new SpeechSynthesisUtterance(d.reply.replace(/[#*`]/g, ''));
                window.speechSynthesis.speak(speech);
            });
        }

        function startVoice() {
            try { recognition.start(); } catch(e) {}
        }
    </script>
</body>
</html>
